      link: https://github.com/cirn09
    -
      icon: bilibili
      label: B 站
      link: https://space.bilibili.com/3241615
    -
      icon: steam
      label: Steam
      link: https://steamcommunity.com/profiles/76561198316271809/
    -
      icon: b
      label: Bangumi
      link: https://bgm.tv/user/cirn09

  posts_overview:
    show_all_posts: true

  copyright:
    start_year: 2017

  mathjax:
    enabled: true

  logo:
    enabled: true
    width: 50
    height: 50
